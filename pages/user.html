<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./asssets/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" href="./asssets/android-chrome-192x192.png" sizes="192x192" />
    <link rel="apple-touch-icon" href="./asssets/apple-touch-icon.png" />
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaeaea;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .profile-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #ff5722;
        }

        .profile-container h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-container p {
            color: #555;
            font-size: 16px;
            margin: 5px 0 20px 0;
        }

        .subscription-status {
            background-color: #ff5722;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin: 15px 0;
            font-weight: bold;
        }

        .profile-details {
            display: flex;
            justify-content: space-between;
            font-size: 16px;
            margin: 10px 0;
        }

        .profile-details div {
            flex: 1;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 8px;
            margin: 5px;
        }

        .premium-features {
            margin-top: 20px;
            text-align: left;
        }

        .premium-features h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .premium-features ul {
            list-style: none;
            padding: 0;
            font-size: 14px;
            color: #666;
        }

        .premium-features li {
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .premium-features li::before {
            content: "âœ“";
            color: #ff5722;
            margin-right: 10px;
        }

        .profile-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: white;
            background-color: #ff5722;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        .profile-btn:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="./asssets/android-chrome-192x192.png" alt="Profile Picture">
        <h2>PakOTT.Com</h2>
        <p>Premium Subscriber</p>
        
        <div class="subscription-status">Premium Subscription Active</div>
        
        <div class="profile-details">
            <div><strong>Watchlist</strong><br>99+</div>
            <div><strong>Watched</strong><br>99+</div>
            <div><strong>Total Users</strong><br>99+</div>
        </div>

        <div class="premium-features">
            <h3>Premium Features:</h3>
            <ul>
                <li>Ad-free experience</li>
                <li>Exclusive content</li>
                <li>Early access to new releases</li>
                <li>High-definition streaming</li>
            </ul>
        </div>

        <a href="#" class="profile-btn">Manage Subscription</a>
    </div>

</body>
</html>
